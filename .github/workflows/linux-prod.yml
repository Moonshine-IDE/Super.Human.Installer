name: Linux Prod
  
on:
  - workflow_dispatch
  - workflow_call
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          lfs: true
          
      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Install dependencies
        run: | 
          haxelib install hxcpp
          haxelib install openfl
          haxelib run openfl setup
          haxelib install feathersui

      - name: Build project
        run: |
          haxelib run openfl build project.xml linux -Dgitsha=${{ github.sha }} -Dgitbranch=${{ github.ref_name }}

      - name: Compress artifacts
        run: |
          cd Export/Production/linux/bin/
          tar czfv SuperHumanInstaller.tar.gz *

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: SuperHumanInstaller
          path: Export/Production/linux/bin/SuperHumanInstaller.tar.gz
