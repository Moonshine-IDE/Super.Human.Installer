name: Windows Dev
  
on:
  - workflow_dispatch
  - workflow_call
  
jobs:
  build:
    name: Build
    runs-on: windows-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Read version
        id: readversion
        uses: mavrosxristoforos/get-xml-info@1.1.1
        with:
          xml-file: 'project.xml'
          xpath: '/project/meta/@version'

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Install dependencies
        run: | 
          haxelib install hxcpp
          haxelib install openfl
          haxelib run openfl setup
          haxelib install feathersui
          
      - name: Restore cache bin
        id: cache-bin-restore
        if: vars.USE_BIN_CACHE == 'true'
        uses: actions/cache/restore@v3
        with:
          path: |
            Export/Development/windows/
            .cache
          key: ${{ runner.os }}-cache-bin

      - name: Build project
        run: |
          haxelib run openfl build project.xml windows -DHXCPP_COMPILE_CACHE=cache -debug -Dlogverbose -Dlogcolor
          
      - name: Save cache bin
        id: cache-bin-save
        uses: actions/cache/save@v3
        with:
          path: |
            Export/Development/windows/
            .cache
          key: ${{ runner.os }}-cache-bin

      - name: Create NSIS installer
        run: |
          makensis /DPRODUCT_VERSION=${{ steps.readversion.outputs.info }} Templates/installer/windows-installer-dev.nsi

      - name: Upload installer
        uses: actions/upload-artifact@v2
        with:
          name: Super.Human.Installer.Dev-Setup
          path: |
            Templates/installer/Super.Human.Installer.Dev-Setup.exe
