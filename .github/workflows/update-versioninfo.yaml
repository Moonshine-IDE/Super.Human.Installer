name: Update versioninfo

on:
  workflow_dispatch:

env:
  environment: development
  tag: 0.8.5-dev

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
        
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Download old file
        run: |
          mkdir site
          wget -O site/versioninfo.json https://moonshine-ide.github.io/Super.Human.Installer/versioninfo.json

      - name: Set JSON Field
        uses: jossef/action-set-json-field@v2.1
        with:
          file: site/versioninfo.json
          field: ${{ env.environment }}
          value: |
            {
              "tag": "new-tag",
              "sha": "sha",
              "date": "date",
              "linux_url": "link",
              "windows_url": "new-link",
              "choco_url": "link",
              "macos_url": "link"
            }
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
