---
- name: Setting up Bridged Networking
  when: 'ansible_virtualization_type == "virtualbox"'
  become: true
  become_user: root
  block:
    - 
      name: "Get MAC address of bridged adapter"
      become: true
      when: networks[0] is defined
      shell: lshw -xml -c net | xmllint --xpath "string(//node[@id='network']/serial|//node[@id='network:1']/serial)" -
      args:
        executable: /bin/bash
      register: macaddress

    -
      name: "Placing Netplan into Working directory"
      become: true
      when: networks[0] is defined
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      loop:
        - { src: 'interface.yaml.j2', dest: '/etc/netplan/public_adapter.yaml' }

    -
      name: "Setting Networking"
      shell: "{{ item }}"
      become: true
      when: networks[0] is defined
      with_items:
        - "netplan apply"

    - 
      name: Pause for 3 seconds for IP to set
      when: networks[0] is defined
      pause:
        seconds: 3

    - 
      name: "Grabbing External IP address"
      become: true
      when: networks[0] is defined
      shell: lshw -xml -c net | xmllint --xpath "string(//node[@id='network:1']/configuration/setting[@id='ip']/@value|//node[@id='network']/configuration/setting[@id='ip']/@value)" -
      args:
        executable: /bin/bash
      register: netoutput

    - 
      name: "Placing {{ netoutput.stdout }} in file /ipaddress.yml"
      become: true
      when: networks[0] is defined
      copy:
        content: "{{ netoutput.stdout }}"
        dest: "/ipaddress.yml"

    - 
      name: "Placing 127.0.0.1 in file /ipaddress.yml as no IP was configured in Hosts.yml"
      become: true
      when: networks[0] is not defined
      copy:
        content: "127.0.0.1"
        dest: "/ipaddress.yml"

    - 
      name: "Grabbing local address for scripts"
      become: true
      when: networks[0] is not defined
      shell: cat /ipaddress.yml
      args:
        executable: /bin/bash
      register: netoutput


