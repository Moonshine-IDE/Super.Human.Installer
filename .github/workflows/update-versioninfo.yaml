name: Update versioninfo

on:
  workflow_dispatch:

env:
  environment: development
  tag: 0.8.5-dev

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
        
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Download old file
        run: |
          mkdir site
          wget -O site/versioninfo.json https://moonshine-ide.github.io/Super.Human.Installer/versioninfo.json

      - name: Update tag
        uses: jossef/action-set-json-field@v2.1
        with:
          file: site/versioninfo.json
          field: ${{ env.environment }}.tag
          value: ${{ env.tag }}

      - name: Update windows_url
        uses: jossef/action-set-json-field@v2.1
        with:
          file: site/versioninfo.json
          field: ${{ env.environment }}.windows_url
          value: "https://github.com/Moonshine-IDE/Super.Human.Installer/releases/download/${{ env.tag }}/SuperHumanInstallerDev-Setup.exe"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
