name: Windows Dev
  
on:
  push:
    branches:
      - buil-dev
  
jobs:
  build:
    name: Build
    runs-on: windows-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Read version
        id: readversion
        uses: mavrosxristoforos/get-xml-info@1.1.1
        with:
          xml-file: 'project.xml'
          xpath: '/project/meta/@version'

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Install dependencies
        run: | 
          haxelib install hxcpp
          haxelib install openfl
          haxelib run openfl setup
          haxelib install feathersui

      - name: Build project
        run: |
          haxelib run openfl build project.xml windows -clean -debug -Dlogverbose -Dlogcolor

      - name: Upload bin
        uses: actions/upload-artifact@v2
        with:
          name: shi-windows-bin
          path: |
            Export/Development/windows/bin

      - name: Create NSIS installer
        run: |
          makensis /DPRODUCT_VERSION=${{ steps.readversion.outputs.info }} Templates/installer/windows-installer-dev.nsi

      - name: Upload installer
        uses: actions/upload-artifact@v2
        with:
          name: Super.Human.Installer.Dev-Setup
          path: |
            Templates/installer/Super.Human.Installer.Dev-Setup.exe
