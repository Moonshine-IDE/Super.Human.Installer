name: Update versioninfo

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:

      # - name: Checkout
      #   uses: actions/checkout@v3
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Setup Directory
        run: mkdir site

      - name: Download old versioninfo
        uses: wei/wget@v1.1.1
        with:
          args: -O site/versioninfo.json https://moonshine-ide.github.io/Super.Human.Installer/versioninfo.json
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
