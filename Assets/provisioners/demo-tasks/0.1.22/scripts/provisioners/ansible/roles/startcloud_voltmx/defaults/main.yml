---
voltmx_installation_type: development
voltmx_app_server: tomcat
installation_dir: /local/voltmx-foundry
voltmxinstallerzip: VoltMXFoundryInstaller.zip
voltmx_installer_base_url: http://mydomain.com/where_is_the_voltmx_installer_zip
voltmx_installer_url_user: admin
voltmx_installer_url_pass: admin
mariadb_admin_pass: SomeMariDBeyPassword
mariadb_admin_user: root
startcloud_mariadb_port_forwards:
  -
    guest: 3306
    url: "mariadb"
startcloud_mariadb_proxy_url: "{{ startcloud_mariadb_port_forwards[0].url }}.{{ settings.hostname }}.{{ settings.domain }}"



