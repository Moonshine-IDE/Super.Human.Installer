name: Linux Dev
  
on:
  - workflow_dispatch
  - workflow_call
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          lfs: true
          
      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1.5.1
        with:
          haxe-version: 4.3.3

      - name: Install dependencies
        run: | 
          haxelib install hxcpp
          haxelib git openfl https://github.com/openfl/openfl.git develop
          haxelib run openfl setup
          haxelib git feathersui https://github.com/feathersui/feathersui-openfl.git
          haxelib git champaign https://github.com/Moonshine-IDE/Champaign.git

      - name: Build project
        run: |
          haxelib run openfl build project.xml linux -debug -Dlogverbose -Dlogcolor -Dgitsha=${{ github.sha }} -Dgitbranch=${{ github.ref_name }}

      - name: Compress artifacts
        run: |
          cd Export/Development/linux/bin/
          tar czfv SuperHumanInstallerDev.tar.gz *

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: SuperHumanInstallerDev
          path: Export/Development/linux/bin/SuperHumanInstallerDev.tar.gz
