name: Draft Dev Release
on: workflow_dispatch

jobs:
  build-linux:
    name: Build on Linux
    uses: Aszusz/HelloWorldHaxeGui/.github/workflows/linux.yml@main
    
  build-windows:
    name: Build on Windows
    uses: Aszusz/HelloWorldHaxeGui/.github/workflows/windows.yml@main
    
  build-macos:
    name: Build on MacOS
    uses: Aszusz/HelloWorldHaxeGui/.github/workflows/macos.yml@main
    
  release:
    name: Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest

    steps:
    
      - name: Download macOS installer
        uses: actions/download-artifact@v3
        with:
          name: SuperHumanInstallerDev-Pkg

      - name: Download windows installer
        uses: actions/download-artifact@v3
        with:
          name: Super.Human.Installer.Dev-Setup

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: Release
          draft: true
          files: |
            SuperHumanInstallerDev-Pkg
            Super.Human.Installer.Dev-Setup
          if-no-files-found: error
