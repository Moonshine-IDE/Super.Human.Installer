name: Update versioninfo

on:
  workflow_dispatch:

env:
  environment: development
  tag: 1.2.3-dev

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Setup Directory
        run: mkdir public

      - name: Download old versioninfo
        uses: wei/wget@v1.1.1
        with:
          args: -O public/versioninfo.json https://moonshine-ide.github.io/Super.Human.Installer/versioninfo.json

      - name: Grant permissions
        run: |
          chattr -sia public
          chmod -R 777 public

      - name: Set JSON Field
        uses: jossef/action-set-json-field@v2.1
        with:
          file: public/versioninfo.json
          field: ${{ env.environment }}.tag
          value: ${{ env.tag }}
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'public'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
