---
- 
  name: "Checking if Genesis Apps {{ genesis_packages }} are installed"
  register: genesis_packages_installed_check
  stat:
    path: "{{ completed_dir }}/genesis_packages_installed_check"
    get_md5: no

- 
  name: "Waiting for 30 seconds to let Domino fully startup from previous tasks"
  when:  genesis_packages_installed_check.stat.exists == false
  pause:
    seconds: 30

-
  name: "Installing Genesis Applications"
  shell: domino cmd "tell genesis install {{ item }}" 20
  when:  genesis_packages_installed_check.stat.exists == false
  become: true
  args:
    executable: "/bin/bash"
  register: DominoGenesisApplications
  with_items:
    - "{{ genesis_packages }}"

- 
  name: "Debugging Genesis Application Installation"
  when: debug and genesis_packages_installed_check.stat.exists == false
  debug: 
    msg: DominoGenesisApplications.stdout_lines

-
  name: "Marking Genesis as installed"
  when:  genesis_packages_installed_check.stat.exists == false
  file:
    path: "{{ item }}"
    state: touch
  with_items:
    - "{{ completed_dir }}/genesis_packages_installed_check"
